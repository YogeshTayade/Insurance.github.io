<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style>
            .register .nav-tabs .nav-link:hover
            
    </style>
</head>
<body>
<div class="container register">
            <div class="row">
                <div class="col-md-12">
                        <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab"><br><br>
                            <h1 style="Color:green;text-align:center;">Create By Yogesh Tayade</h1><br>
                            <h1 style="Color: Blue;text-align:center;">Fill Insurance Renewal Customer Payment Details</h1><br>
                            <div class="row register-form">
                                <div class="col-md-12">
                                    <form method="post" autocomplete="off" name="google-sheet">

                                        <div class="form-group">
                                            <input style ="text-transform:uppercase" type="text" name="Customer Name" class="form-control" placeholder="Customer Name" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input style ="text-transform:uppercase" type="text"name="Vehicle No" class="form-control" placeholder="Vehicle No" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="date" name="Date" class="form-control" placeholder="Bank Credit Date" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input type="number" name="Amount" class="form-control" placeholder="Credit Amount" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                            <input style="text-transform:uppercase" type="text" name="UTR No" class="form-control" placeholder="Bank UTR No" value="" required=""/>
                                        </div>
                                        <div class="form-group">
                                        <select id="inputState" name="Bank" class="form-control"placeholder="Bank Name" value="" required=""/>
                                        <option>Select Payment Mode</option>
                                        <option>Google Pay</option>
                                        <option>Payzapp</option>
                                        <option>Axis Bank 4210</option>
                                        <option></option>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="submit" class="btnSubmit btn-block" value="Data Upload" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxINAuSZjKpNtmdlekF40R_9YWRS-JKQVVggGqH5AO1Hu2jcgcf/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("The Information You Provided Has Reached Us. I'll Give You Receipt Shortly"))
                .catch(error => console.error('Error!', error.message))
            })
          </script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
